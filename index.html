<!DOCTYPE html>
<html lang="en-US" onkeydown="keydown(event);">

<head>
    <meta charset="utf-8" />
    <title>Yblui-d Typer</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div id="menu" class="show">
        <label>
            Your name:
            <input type="text" />
        </label>
        <h1>TYPER - TYPE AS FAST AS POSSIBLE</h1>
        <div class="grid no">1</div><button onclick="playLetter();" class="grid large">Play Letter Mode</button>
        <br />
        <div class="grid no">2</div><button onclick="playSentence();" class="grid large">Play Sentence Mode</button>
        <br />
        <div class="bottom">YBLUI-D</div>
    </div>
    <div id="gameLetter">
        <div id="countdownLetter">
            <span id="letterReady">3 secs</span>
        </div>
        <div class="score">
            <div class="name">
                LETTER MODE
            </div>
            <div class="grid small">Score</div>
            <div id="scoreLetter" class="grid big">0</div>
            <br />
            <div class="grid small">Lives</div>
            <div id="livesLetter" class="grid big">3</div>
        </div>
        <div id="gameOverLetter">
            <h1>Game over!</h1>
            <div class="grid small">Score</div>
            <div id="finalScoreLetter" class="grid fill"></div>
            <br />
            <button onclick="playLetter();" class="grid medium">Retry</button><button onclick="back();"
                class="grid medium">Back to Homepage</button>
            <br />
            <div class="bottom">YBLUI-D</div>
        </div>
        <button onclick="quitLetter();" class="quit" id="quitLetter">Quit</button>
        <br />
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <br />
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <br />
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
        <div class="main">
            <span class="key"></span>
            <br />
            <span class="timer">9s</span>
        </div>
    </div>
    <div id="gameSentence">
        <button onclick="quitSentence();" class="quit" id="quitSentence">Quit</button>
        <div id="countdownSentence" class="show">
            <span id="sentenceReady">3 secs</span>
        </div>
        <div class="score">
            <div class="name">
                SENTENCE MODE
            </div>
            <div class="grid small">Speed</div>
            <div id="speedSentence" class="grid big">0 keys per min</div>
        </div>
        <button onclick="quitSentence();" class="quit">Quit</button>
        <p id="sentence"></p>
        <div id="gameOverSentence">
            <h1>Congratulations!</h1>
            <div class="grid small">Score</div>
            <div id="finalScoreSentence" class="grid fill"></div>
            <br />
            <button onclick="playSentence();" class="grid medium">Retry</button><button onclick="back();"
                class="grid medium">Back to Homepage</button>
            <br />
            <div class="bottom">YBLUI-D</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
